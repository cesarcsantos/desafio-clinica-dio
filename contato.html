<html lang="pt-br">

<head>

<body>
    <div class="wrapper">
        <div class="menu">

            <ul>
                <li><a href="home.html">Home</a></li>

                <li><a href="horario-atendimento.html">Atendimento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img width="150" src="img/contato.png" alt="">
            </div>

            <div class="content">
                <h2>Informações para Contato</h2>

                <ul type="square">
                    <li>Telefone.: (11)8008-9009</li>
                </ul>
                <ul type="square">
                    <li>Endereço.: Praça Charles Miller, s/n - Pacaembu, São Paulo - SP, 01234-010</li>
                </ul>

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.0751854705354!2d-46.666128709680876!3d-23.54746370074695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5825daacb07f%3A0xcfdec9e87c999ece!2sMuseu%20do%20Futebol!5e0!3m2!1spt-BR!2sbr!4v1721870327649!5m2!1spt-BR!2sbr"
                    width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

                <h3>Fale Conosco:</h3>

                <form method="get">
                    <label>Nome Completo:</label>
                    <input type="text" name="name">
                    <br><br>
                    <label>E-mail:</label>
                    <input type="email" name="email">
                    <br><br>
                    <label>Assunto:</label>
                    <select name="assunto">
                        <option value="" selected>Selecione o Assunto</option>
                        <option value="consulta">Agendamento de Consulta</option>
                        <option value="cancelamento-consulta">Cancelamento de Consulta</option>
                        <option value="pagamento">Pagamentos</option>
                        <option value="segunda-via">Segunda via de Boleto</option>
                        <option value="elogio">Elogios</option>
                        <option value="reclamacao">Reclamações</option>
                    </select>
                    <br><br>
                    <label>Mensagem:</label>
                    <br>
                    <textarea rows="5" cols="35" name="message"></textarea><br><br>
                    <button type="submit">Enviar Formulário</button>
                    <button type="reset">Limpar Formulário</button>
                </form>
            </div>

            <div class="footer">
                <p>© Copyright ©2024</p>
            </div>
        </div>
    </div>
